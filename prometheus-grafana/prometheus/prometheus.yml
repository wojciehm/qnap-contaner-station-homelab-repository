global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
alerting:
  alertmanagers:
  - static_configs:
    - targets: []
    scheme: http
    timeout: 10s
    api_version: v1
scrape_configs:
- job_name: prometheus
  honor_timestamps: true
  scrape_interval: 15s
  scrape_timeout: 10s
  metrics_path: /metrics
  scheme: http
  static_configs:
  - targets:
    - localhost:9090
# ----------------------- Linux Targets -----------------------
  - job_name: 'linux_servers'
    static_configs:
      - targets: 
        - '192.168.251.221:9100'  # Ansible
        - 'linux_node_2:9100'  # Add more targets as needed

  # ----------------------- Windows Targets -----------------------
  - job_name: 'windows_servers'
    static_configs:
      - targets: 
        - 'windows_node_1:9182'  # Replace with your Windows host IP/hostname
        - 'windows_node_2:9182'  # Add more targets as needed